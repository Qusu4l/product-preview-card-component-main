<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/output.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="bg-[#F2EAE2] text-[14px] font-montoserrat">
  <main class="w-screen h-screen flex justify-center items-center">
    <div class="w-[21.438rem] lg:w-[37.5rem] lg:h-[28.125rem] h-[38.188rem] rounded-[10px] bg-white lg:flex">
      <div class="h-[240px] lg:w-[18.75rem] lg:h-[28.125rem]">
        <img src="images/image-product-mobile.jpg" alt="" class="rounded-t-[10px] lg:hidden">
        <img src="images/image-product-desktop.jpg" alt="" class="lg:rounded-l-[10px] hidden lg:block lg:h-[28.125rem]">
      </div>
      <div class="h-[23.188rem] lg:h-[28.125rem] lg:w-[18.75rem] text-left ml-[24px] lg:ml-[32px]">
        <div class="mt-[24px] lg:mt-[32px]">
          <span class="font-medium text-12px  mt-[25px] lg:mt-[32px]">P E R F U M E</span>
        </div>
        <h1
          class="w-[295px] h-[64px] lg:w-[200px] lg:h-[96px] font-fraunces font-bold text-[32px] leading-[32px] text text-[#1C232B] mt-[12px] lg:mt-[20px]">
          Gabrielle Essence
          Eau De Parfum</h1>
        <p
          class="w-[295px] h-[92px] lg:w-[237px] lg:h-[92px] font-medium text-[#6C7289] leading-[23px] mt-[16px] lg:mt-[24px]">
          A floral, solar and
          voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="w-[194px] h-[32px] mt-[24px] lg:mt-[29px] flex justify-between items-center">
          <span class="font-fraunces leading-[32px] font-bold text-[32px] text-[#3D8168] ">$149.99</span>
          <span class="font-medium text-[13px] text-[#6C7289] leading-[23px] line-through">$169.99</span>
        </div>
        <button
          class="w-[295px] h-[48px] lg:w-[236px] bg-[#3D8168] hover:bg-[#1A4032] text-white flex justify-center items-center rounded-[8px] mt-[20px] lg:mt-[30px] font-bold">
          <img src="images/icon-cart.svg" alt="" class="mr-[11.61px]">
          <span">Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
  <footer>
    <div class="text-[11px] text-center">
      Challenge by <a class="text-cyan-400" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="text-cyan-400" href="https://www.frontendmentor.io/profile/Qusu4l">Qusu4l</a>.
    </div>
  </footer>
</body>

</html>
